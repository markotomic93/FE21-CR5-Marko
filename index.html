<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <title>Blog Page</title>
</head>

<body>
    <!--Header-->

    <section class="text-center">
        <nav class="navbar navbar-light bg-transparent justify-content-between">
            <a class="navbar-brand fs-3">Navigation</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </nav>
        <h1 class="title display-2 animate__animated animate__rotateInDownLeft"><br>TRAVELS</h1>
        <h5 class="animate__animated animate__fadeInRightBig"><br>My Favourite Places Around the World</h5>
    </section>

    <!--Main Content-->

    <main class="container"><br>

        <h5 class="text-center">Sort According to the time last visited:</h5>
        <div class="d-flex justify-content-center mt-3 mb-4   animate__animated animate__flip animate__delay-1s" id="buttons">
            <button class="btn btn-primary" id="btnup">&#8593 Oldest</button>
            <button class="btn btn-secondary " id="btndown">&#8595 Newest</button>
        </div>
        <hr>
        <div id="content" class="row justify-content-evenly">
            <!--TS/JS Content Goes Here-->
        </div>
        <hr>
    </main>

    <!--Footer-->

    <footer class="footer text-center">
        <h1 class="title display-2 ">TRAVELS</h1>
        <h5><br>More Places Coming Soon...</h5>
        <p><cite>made by MT</cite></p>
    </footer>

    <script src="script/index.js "></script>

</body>

</html>
